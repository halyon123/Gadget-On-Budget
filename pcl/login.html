<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget On Budget - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="header-content">
                <img src="logo.png" alt="Gadget On Budget Logo" class="header-logo" style="max-height: 50px;">
            </div>
            <div class="user-actions">
                <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
                <a href="signup.html" class="btn btn-primary">Signup</a>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="shop.html" class="nav-link">Shop</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
            </ul>
        </div>
    </nav>

    <div class="cart-icon position-fixed top-0 end-0 m-3">
        <a href="cart.html"><i class="bi bi-cart3" style="font-size: 1.5rem;"></i></a>
        <span class="cart-count badge bg-primary rounded-pill">0</span>
    </div>

    <section class="container my-5">
        <h2 class="text-center mb-4">Login</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="login-form" class="card p-4">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                    <p id="login-message" class="mt-3 text-center"></p>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="signup.html" class="text-primary">Sign up here</a></p>
            </div>
        </div>
    </section>

    <footer class="bg-light py-4">
        <div class="container text-center">
            <img src="logo.png" alt="Gadget On Budget Logo" class="footer-logo mb-3" style="max-height: 40px;">
            <div class="footer-links mb-3">
                <a href="index.html" class="text-muted mx-2">Home</a>
                <a href="shop.html" class="text-muted mx-2">Shop</a>
                <a href="about.html" class="text-muted mx-2">About</a>
                <a href="contact.html" class="text-muted mx-2">Contact</a>
                <a href="cart.html" class="text-muted mx-2">Cart</a>
            </div>
            <p class="text-muted">Â© 2025 Gadget On Budget. All rights reserved.</p>
        </div>
    </footer>

    <!-- Add Bootstrap Icons for cart icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
